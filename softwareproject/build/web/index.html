
<!DOCTYPE html>
<html>
    <head>

        <title>UKZN Project allocation system</title>
            <!-- Bootstrap core CSS -->
    <link href="control/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

  <div class="container">
      <div class="row"><div class="col-xs-8">
<img src="logo.png" alt="#" class="img-Responsive">

  <form method="POST" action="control/login_controller.jsp" class="form-group">
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Student number or work ID" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="pwd" required>
      
       
      
                

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
   </form>
    </div>
      </div>
  </div>
        <script src="http://code.JQuery.com/jquery.js"></script>
      <script src= "control/vendor/jquery/jquery.js"></script>
      <script src="control/vendor/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    </body>

    

</html>
